<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Quiz - 40 Questions</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
h1 {
  font-size: 2em;
  margin-bottom: 10px;
  text-align: center;
}
.question-card {
  background-color: rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 20px;
  width: 90%;
  max-width: 600px;
  margin-top: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.options button {
  background-color: #ffffff20;
  border: none;
  color: white;
  padding: 10px;
  margin: 8px 0;
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.2s ease;
}
.options button:hover {
  background-color: #ffffff40;
}
.feedback {
  margin-top: 15px;
  font-size: 1em;
  font-weight: bold;
}
.next-btn {
  margin-top: 20px;
  background-color: #ffde59;
  color: #000;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>🐍 Python Quiz - 40 Questions</h1>
<h1>🐍 فارس ادرس منيح</h1>

<div class="question-card">
  <h2 id="question"></h2>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>
  <button class="next-btn" id="nextBtn" style="display:none;">Next ➜</button>
</div>

  // 15

  {

  {

  // 27
  {
    question: "Function with no arguments and return: def func(): return 5. Output?",

  },

  },
  // 29
  {
    question: "What are input arguments also called?",
    options: ["Parameters", "Outputs", "Variables", "Keywords"],
    correct: 0,
    explanation: "✅ Correct! Inputs are parameters.<br>🟢 بالعربي: وسائط الإدخال تُسمى معاملات."
  },
  // 30
  {
    question: "What are return values also called?",
    options: ["Parameters", "Outputs", "Inputs", "Variables"],
    correct: 1,
    explanation: "✅ Correct! Return values are outputs.<br>🟢 بالعربي: القيم المرجعة تُسمى مخرجات."
  },
  // 31
  {
    question: "Function terminology: procedure, method, routine → same as?",
    options: ["Loop", "Function", "Variable", "Class"],
    correct: 1,
    explanation: "✅ Correct! All are equivalent to function.<br>🟢 بالعربي: جميعها تشير للدالة."
  },
  // 32
  {
    question: "If a function adds two numbers, how many inputs?",
    options: ["0", "1", "2", "3"],
    correct: 2,
    explanation: "✅ Correct! Needs two numbers.<br>🟢 بالعربي: تحتاج رقمين."
  },
  // 33
  {
    question: "If a function adds two numbers, how many outputs?",
    options: ["0", "1", "2", "Multiple"],

  },

  {
    question: "When designing a function, what to ask first?",
    options: ["Return value", "Input needed", "Function name", "Variable type"],
    correct: 1,
    explanation: "✅ Correct! First ask what inputs are needed.<br>🟢 بالعربي: يجب تحديد مدخلات الدالة أولاً."
  },
  // 35
  {
    question: "What does 'None' represent in Python?",
    options: ["Empty", "No return", "0", "Error"],
    correct: 1,
    explanation: "✅ Correct! Represents no return value.<br>🟢 بالعربي: تعني عدم وجود قيمة مرجعة."
  },
  // 36
  {
    question: "Default argument allows function call without?",
    options: ["Any input", "All inputs", "Some inputs", "No input"],
    correct: 2,
    explanation: "✅ Correct! Can skip optional inputs.<br>🟢 بالعربي: يمكن تخطي الوسائط الاختيارية."
  },
  // 37
  {
    question: "round(28.301886792,3) = ?",
    options: ["28.301", "28.302", "28.3", "28"],
    correct: 1,
    explanation: "✅ Correct! Rounded to 3 decimals.<br>🟢 بالعربي: تقريب لثلاثة أرقام عشرية."
  },
  // 38
  {
    question: "min(2,3,1) = ?",
    options: ["1", "2", "3", "0"],
    correct: 0,

  },
  // 39
  {
    question: "max(2,3,1) = ?",
    options: ["1", "2", "3", "0"],
    correct: 2,
    explanation: "✅ Correct! Maximum is 3.<br>🟢 بالعربي: الحد الأقصى هو 3."
  },
  // 40
  {
    question: "Function with default greeting: welcome('Mary', greeting='It is nice') → output?",
    options: ["Hi Mary!", "It is nice to meet you Mary!", "Hello Mary!", "Error"],
    correct: 1,
    explanation: "✅ Correct! Uses provided greeting.<br>🟢 بالعربي: تستخدم التحية المُعطاة."
  }
];

let currentQuestion = 0;
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
  feedbackEl.textContent = "";
  nextBtn.style.display = "none";
  const q = quizData[currentQuestion];
  questionEl.textContent = `${currentQuestion + 1}. ${q.question}`;
  optionsEl.innerHTML = "";
  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(index);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const q = quizData[currentQuestion];
  if (selected === q.correct) {
    feedbackEl.innerHTML = `<span style="color:#0f0;">✅ Correct!</span><br>${q.explanation}`;
  } else {
    feedbackEl.innerHTML = `<span style="color:#f33;">❌ Wrong!</span><br>${q.explanation}`;
  }
  nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    questionEl.textContent = "🎉 Quiz Completed!";
    optionsEl.innerHTML = "";
    feedbackEl.textContent = "Excellent job!";
    nextBtn.style.display = "none";
  }
};

loadQuestion();
</script>

</body>
</html>
